<slideshow [height]="'500px'"
[minHeight]="'200px'"
[autoPlay]="false"
[showArrows]="true"
[showDots]="true"
[imageUrls]="imageSources"
[lazyLoad]="imageSources?.length > 1"
[autoPlayWaitForLazyLoad]="true">

</slideshow>
  
  <ng-template #item let-item let-i="home">
  
      <div class="items">
        <img src="{{ item.name }}">
      </div>
  
  </ng-template>
